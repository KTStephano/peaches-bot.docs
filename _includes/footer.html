<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>
  
    <div class="wrapper">

      <h2 class="footer-heading">Contact Me</h2>
  
      <div class="footer-col-wrapper">
        <div class="footer-col">
        {%- if site.author %}
          <ul class="contact-list">
            <!--
            {% if site.author.name -%}
              <li class="p-name">{{ site.author.name | escape }}</li>
            {% endif -%}
            -->
            {% if site.author.email -%}
              <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
            {%- endif %}
          </ul>
        {%- endif %}
        <ul class="invite">
            <li><a class="u-link" href="https://discord.com/invite/Bktvgd3Ncn">Discord Support Server</a></li>
        </ul>
        </ul>
        </div>

        <div class="footer-col">
          <li><a class="u-link" href="/peaches-bot.docs/tos">Terms of Service</a></li>
          <li><a class="u-link" href="/peaches-bot.docs/privacy">Privacy Policy</a></li>
        </div>

        <div class="footer-col">
          <p>{{ site.description | escape }}</p>
        </div>
      </div>
  
    </div>
  
  </footer>
